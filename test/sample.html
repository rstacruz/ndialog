<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="../vendor/jquery.js"></script>
    <script src="../simpletap.js"></script>
  <style>
    a { width: 100px; height: 100px; line-height: 100px; text-align: center; background: green; display: block; color: white; }
    a.tap { background: black; }
  </style>

</head>
<body style=''>

  <a style='' href='#'>Tap me</a>

  <textarea rows='20'></textarea>

  <script>
    $.simpletap();
    $('a').on('tap', function(e) {
      $('textarea').html($('textarea').html() + e.type + " <a>\n");
      e.preventDefault();
    });
  </script>
  
</body>
</html>
